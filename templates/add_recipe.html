{% extends "base.html" %}
{% block content %}
<!-- Header -->
<h2 class="black-text cols12">Add recipe</h2>
<div class="row card-panel">
    <form class="col s12" method="POST" action="">
        
        <!-- Recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix"></i>
                <input id="recipe_name" name="recipe_name" maxlength="40"
                    type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- Image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix"></i>
                <input id="recipe_img" name="recipe_img" type="url" class="validate" aria-describedby="recipe_img" pattern="https?://.+" onchange="recipeImg();">
                <label for="recipe_img">Add an image by pasting the URL</label>
            </div>
            <div class="s12 new-img img-container">
                <!-- Image preview container -->
                <img class="img-window" src="#" alt="Preview of recipe image">
            </div>
        </div>
        <!-- Ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="10"
                    maxlength="2000" class="materialize-textarea validate" required></textarea>
                <label for="recipe_ingredients">Ingredients</label>
            </div>
        </div>
        <!-- Method-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list-ol prefix"></i>
                <textarea id="recipe_method" name="recipe_method" minlength="5"
                    maxlength="3000" class="materialize-textarea validate" required></textarea>
                <label for="recipe_method">Method</label>
            </div>
        </div>
        <!-- Submit -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green lighten-3 z-depth-5 text-shadow">
                Add Recipe <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
